<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEMUR STYLE DUKONI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      color: #FFD700;
    }
    .container {
      padding: 20px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .search-bar button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .product {
      background-color: #111;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 120px;
      object-fit: cover;
    }
    .btn {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: gray;
      font-size: 14px;
    }
    #adminPanel {
      display: none;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #adminPanel input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .admin-login {
      text-align: center;
      margin-top: 20px;
    }
    .admin-login input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
    }
    .delete-btn {
      background-color: #ff4444;
      color: white;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header><b>TEMUR STYLE DUKONI</b></header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Mahsulot qidirish..." />
      <button onclick="searchProduct()">Qidirish</button>
    </div>

    <div class="product-grid" id="productList"></div>

    <div class="admin-login">
      <h3>Admin panelga kirish</h3>
      <input type="password" id="adminPass" placeholder="Parol kiriting" />
      <button onclick="checkAdmin()">Kirish</button>
    </div>

    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <input type="text" id="prodName" placeholder="Mahsulot nomi" />
      <input type="text" id="prodPrice" placeholder="Narxi (so'm)" />
      <input type="text" id="prodImg" placeholder="Rasm URL manzili" />
      <button class="btn" onclick="addProduct()">Mahsulot qo‘shish</button>
      <h4 style="margin-top:15px;">Mahsulotlar ro‘yxati</h4>
      <div id="adminList"></div>
      <button class="btn" style="background:#007BFF;color:white;margin-top:10px" onclick="logout()">Chiqish</button>
    </div>
  </div>

  <footer>© 2025 TEMUR STYLE DUKONI</footer>

  <script>
    const ADMIN_PASSWORD = "temur123";

    let products = JSON.parse(localStorage.getItem("products")) || [];

    function displayProducts(list = products) {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      list.forEach((p, i) => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <h4>${p.name}</h4>
            <p>${p.price} so'm</p>
            <button class="btn">Savatga qo‘shish</button>
          </div>
        `;
      });
      displayAdminList();
    }

    function addProduct() {
      const name = document.getElementById("prodName").value.trim();
      const price = document.getElementById("prodPrice").value.trim();
      const img = document.getElementById("prodImg").value.trim();
      if (!name || !price || !img) return alert("Barcha maydonlarni to‘ldiring!");
      products.push({ name, price, img });
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
      document.getElementById("prodName").value = "";
      document.getElementById("prodPrice").value = "";
      document.getElementById("prodImg").value = "";
    }

    function displayAdminList() {
      const adminList = document.getElementById("adminList");
      adminList.innerHTML = "";
      products.forEach((p, i) => {
        adminList.innerHTML += `
          <div style="margin-bottom:8px;border-bottom:1px solid #333;padding-bottom:5px">
            <b>${p.name}</b> - ${p.price} so'm
            <button class="delete-btn" onclick="deleteProduct(${i})">O‘chirish</button>
          </div>`;
      });
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
    }

    function searchProduct() {
      const q = document.getElementById("search").value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      displayProducts(filtered);
    }

    function checkAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("adminPanel").style.display = "block";
        document.querySelector(".admin-login").style.display = "none";
      } else {
        alert("Parol noto‘g‘ri!");
      }
    }

    function logout() {
      document.getElementById("adminPanel").style.display = "none";
      document.querySelector(".admin-login").style.display = "block";
    }

    displayProducts();
  </script>
</body>
</html>
