<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Temur Fashion — Kiyim Do'koni</title>
<meta name="description" content="Temur Fashion — kiyim-kechak do'koni (demo). O'zbekcha / Русча." />
<style>
  /* ====== Simple Modern Styles ====== */
  :root{
    --primary:#0f172a; /* will be overwritten by JS if you customize */
    --accent:#2563eb;
    --muted:#6b7280;
    --bg:#f7f7fb;
    --card:#ffffff;
    --shadow: 0 8px 28px rgba(2,6,23,0.12);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color-scheme: light;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--primary);-webkit-font-smoothing:antialiased}
  header{background:linear-gradient(90deg,rgba(37,99,235,0.06),transparent);padding:14px 18px;display:flex;align-items:center;gap:12px;position:sticky;top:0;z-index:80}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:18px}
  .brand .name{font-weight:700;font-size:18px}
  .search{flex:1;max-width:640px;margin-left:8px;display:flex}
  .search input{flex:1;padding:10px 12px;border-radius:10px 0 0 10px;border:1px solid rgba(2,6,23,0.06);background:var(--card)}
  .search button{padding:10px 12px;border-radius:0 10px 10px 0;border:1px solid rgba(2,6,23,0.06);background:var(--card);cursor:pointer}
  .actions{display:flex;gap:8px;align-items:center}
  .btn{background:var(--card);border:1px solid rgba(2,6,23,0.04);padding:8px 10px;border-radius:10px;cursor:pointer;box-shadow:var(--shadow)}
  .accent-btn{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:10px;cursor:pointer}
  main{padding:20px}
  .hero{display:flex;gap:16px;align-items:center;margin-bottom:18px}
  .hero h2{margin:0;font-size:20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
  .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column;min-height:320px}
  .thumb{height:220px;border-radius:10px;background:#eef2ff;display:flex;align-items:center;justify-content:center;margin-bottom:10px;overflow:hidden}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .prod-title{font-weight:700;margin:0 0 6px 0}
  .price{font-weight:800;color:var(--accent);margin-bottom:8px}
  .muted{color:var(--muted);font-size:13px}
  .controls{margin-top:auto;display:flex;gap:8px}
  /* Cart drawer */
  .cart-toggle{position:fixed;right:18px;bottom:18px;z-index:200}
  .cart-btn{background:var(--accent);color:#fff;padding:12px 14px;border-radius:999px;border:none;box-shadow:0 10px 30px rgba(37,99,235,0.18);cursor:pointer}
  .cart-drawer{position:fixed;right:18px;top:18px;background:var(--card);width:380px;max-width:92vw;border-radius:12px;padding:14px;box-shadow:0 20px 60px rgba(2,6,23,0.28);display:flex;flex-direction:column;gap:10px;z-index:150}
  .cart-items{max-height:420px;overflow:auto}
  .cart-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px}
  .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px}
  .qty{display:flex;gap:6px;align-items:center}
  .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.4);display:flex;align-items:center;justify-content:center;z-index:180}
  .modal{background:var(--card);width:min(720px,96vw);border-radius:12px;padding:18px;box-shadow:0 20px 60px rgba(2,6,23,0.4)}
  /* Checkout */
  .checkout .field{display:flex;flex-direction:column;margin-bottom:8px}
  .checkout input, .checkout textarea, .checkout select{padding:10px;border-radius:8px;border:1px solid rgba(2,6,23,0.06)}
  footer{padding:18px;text-align:center;color:var(--muted);font-size:14px}
  /* admin note */
  .admin-panel{background:#fff3bf;border:1px solid #fce9a6;padding:10px;border-radius:8px;margin-bottom:12px;font-size:13px;color:#7a5a00}
  @media (max-width:720px){
    .search{display:none}
    .cart-drawer{right:8px;left:8px}
  }
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo" id="logoSVG" aria-hidden="true">TF</div>
    <div>
      <div class="name" id="brandName">Temur Fashion</div>
      <div class="muted" id="brandTag">Zamonaviy kiyim-kechak</div>
    </div>
  </div>

  <div class="search">
    <input id="searchInput" placeholder="Mahsulot qidiring... (masalan: futbolka)" />
    <button id="searchBtn" class="btn">Qidir</button>
  </div>

  <div class="actions">
    <button id="langBtn" class="btn">Рус</button>
    <button id="openCartBtn" class="btn">Savat (<span id="cartCount">0</span>)</button>
  </div>
</header>

<main>
  <div class="admin-panel" id="adminPanel">
    <strong>Admin (tez sozlash):</strong> sayt nomini, rangini yoki mahsulotlarni sozlash uchun pastdagi <code>/* === CUSTOMIZE HERE === */</code> bo‘limini tahrirlang.
  </div>

  <div class="hero">
    <div>
      <h2 id="heroTitle">Yangi kelganlar</h2>
      <div class="muted" id="heroSubtitle">Bepul yetkazib berish — shartlarga qarab</div>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button class="btn" id="viewAll">Hammasini ko‘rish</button>
    </div>
  </div>

  <section class="grid" id="productsGrid" aria-live="polite"></section>
</main>
