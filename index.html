<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEMUR STYLE DUKONI</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background: #111;
    color: #FFD700;
    text-align: center;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
  }
  .container { padding: 20px; }
  .search-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  .search-bar input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  .search-bar button {
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }
  .product {
    background: #111;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
  }
  .product img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
  }
  .btn {
    background: #FFD700;
    color: #000;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 8px;
    font-weight: bold;
  }
  .btn:hover { background: #e6c200; }
  .delete-btn {
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 8px;
    cursor: pointer;
  }
  footer {
    background: #111;
    color: gray;
    text-align: center;
    padding: 15px;
    font-size: 14px;
  }
  #cart {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }
  #adminPanel {
    display: none;
    background: #111;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }
  #adminPanel input {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
</style>
</head>
<body>
<header>TEMUR STYLE DUKONI</header>

<div class="container">
  <div class="search-bar">
    <input type="text" id="search" placeholder="Mahsulot qidirish...">
    <button onclick="searchProduct()">Qidirish</button>
  </div>

  <div class="product-grid" id="productList"></div>

  <h3>Savat</h3>
  <div id="cart"></div>

  <h3>Buyurtma berish</h3>
  <input type="text" id="buyerName" placeholder="Ism va familiya">
  <input type="text" id="buyerPhone" placeholder="Telefon raqam">
  <button class="btn" onclick="placeOrder()">Buyurtma berish</button>

  <div style="margin-top:30px;" class="admin-login">
    <h3>Admin panelga kirish</h3>
    <input type="password" id="adminPass" placeholder="Parol kiriting">
    <button onclick="checkAdmin()">Kirish</button>
  </div>

  <div id="adminPanel">
    <h3>Admin Panel</h3>
    <input type="text" id="prodName" placeholder="Mahsulot nomi">
    <input type="text" id="prodPrice" placeholder="Narxi (so'm)">
    <input type="text" id="prodImg" placeholder="Rasm URL manzili">
    <button class="btn" onclick="addProduct()">Qo‘shish</button>
    <h4>Mahsulotlar ro‘yxati</h4>
    <div id="adminList"></div>
    <button class="btn" style="background:#007BFF;color:white;margin-top:10px" onclick="logout()">Chiqish</button>
  </div>
</div>

<footer>© 2025 TEMUR STYLE DUKONI</footer>

<script>
const ADMIN_PASSWORD = "temur123";
let products = JSON.parse(localStorage.getItem("products")) || [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function displayProducts(list = products) {
  const container = document.getElementById("productList");
  container.innerHTML = "";
  if (list.length === 0) {
    container.innerHTML = "<p style='text-align:center;color:gray'>Mahsulot topilmadi</p>";
    return;
  }
  list.forEach((p, i) => {
    container.innerHTML += `
      <div class="product">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>${p.price} so'm</p>
        <button class="btn" onclick="addToCart(${i})">Savatga qo‘shish</button>
      </div>`;
  });
  displayAdminList();
}

function addToCart(index) {
  cart.push(products[index]);
  localStorage.setItem("cart", JSON.stringify(cart));
  displayCart();
}

function displayCart() {
  const c = document.getElementById("cart");
  c.innerHTML = "";
  let total = 0;
  cart.forEach((p, i) => {
    total += parseInt(p.price);
    c.innerHTML += `
      <div>${p.name} - ${p.price} so'm 
      <button class="delete-btn" onclick="removeFromCart(${i})">O‘chirish</button></div>`;
  });
  c.innerHTML += `<hr><b>Jami: ${total} so'm</b>`;
}

function removeFromCart(i) {
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  displayCart();
}

function placeOrder() {
  const name = document.getElementById("buyerName").value.trim();
  const phone = document.getElementById("buyerPhone").value.trim();
  if (!name || !phone) return alert("Ism va telefon raqam kiriting!");
  if (cart.length === 0) return alert("Savat bo‘sh!");
  alert(`Buyurtma yuborildi!\nIsm: ${name}\nTel: ${phone}\nMahsulotlar: ${cart.length} ta`);
  cart = [];
  localStorage.removeItem("cart");
  displayCart();
}

function addProduct() {
  const name = document.getElementById("prodName").value.trim();
  const price = document.getElementById("prodPrice").value.trim();
  const img = document.getElementById("prodImg").value.trim();
  if (!name || !price || !img) return alert("Barcha maydonlarni to‘ldiring!");
  products.push({ name, price, img });
  localStorage.setItem("products", JSON.stringify(products));
  displayProducts();
  document.getElementById("prodName").value = "";
  document.getElementById("prodPrice").value = "";
  document.getElementById("prodImg").value = "";
}

function deleteProduct(index) {
  products.splice(index, 1);
  localStorage.setItem("products", JSON.stringify(products));
  displayProducts();
}

function displayAdminList() {
  const adminList = document.getElementById("adminList");
  adminList.innerHTML = "";
  products.forEach((p, i) => {
    adminList.innerHTML += `
      <div style="margin-bottom:8px;border-bottom:1px solid #333;padding-bottom:5px">
        <b>${p.name}</b> - ${p.price} so'm
        <button class="delete-btn" onclick="deleteProduct(${i})">O‘chirish</button>
      </div>`;
  });
}

function searchProduct() {
  const q = document.getElementById("search").value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(q));
  displayProducts(filtered);
}

function checkAdmin() {
  const pass = document.getElementById("adminPass").value;
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("adminPanel").style.display = "block";
    document.querySelector(".admin-login").style.display = "none";
  } else alert("Parol noto‘g‘ri!");
}

function logout() {
  document.getElementById("adminPanel").style.display = "none";
  document.querySelector(".admin-login").style.display = "block";
}

displayProducts();
displayCart();
</script>
</body>
</html>
}

          style="padding:10px 20px; border:none; background:#4285F4; color:white; border-radius:20px; cursor:pointer;">
